    <title>Personalizar Título</title>

<body>
    <h1 id="titulo">Olá Mundo JS </h1>
<script>

    function changeTitle() {
        document.getElementById("titulo").innerHTML = "Título modificado via <b>FUNCTION</b>";
    }
</script>

</script>

        function newTitle() {
            let tituloNovo = prompt('Digite um novo título e veja a mágica acontecer: ');
